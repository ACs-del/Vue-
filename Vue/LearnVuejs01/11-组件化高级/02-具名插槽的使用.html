<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <cpn><button slot="left">返回</button></cpn>
  <cpn><span slot="center">标题</span></cpn>


</div>

<template id="cpn">
  <div>
    <slot name = "left">左边</slot>
    <slot name = "center">中间</slot>
    <slot name = "right">右边</slot>
  </div>
</template>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
