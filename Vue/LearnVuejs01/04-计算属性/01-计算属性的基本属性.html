<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{firstName+' '+lastName}}</h1>
  <h1>{{getFullName()}}</h1>
  <h1>{{fullName}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
     firstName: 'Chen',
      lastName: 'Sheng'
    },
    //computed 计算属性
    computed:{
      fullName:function (){
        return this.firstName+' '+this.lastName
      }
    },
    methods:{
      getFullName() {
        return this.firstName+' '+this.lastName
      }
    }
  })
</script>
</body>
</html>
