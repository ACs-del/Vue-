<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{fullName}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'Chen',
      lastName:'Sheng'
    },
    computed:{
      fullName:{
        set:function (newValue){
          const names = newValue.split(' ');//数据切片，变成数组
          this.firstName = names[0];
          this.lastName = names[1]
        },
        //计算属性一般没有set方法---》只读属性
        get:function (){
          return this.firstName+' '+this.lastName
        }
        // fullName: function (){
        //   return this.firstName+' '+this.lastName
        // } 缩写
      }
    }
  })
</script>
</body>
</html>
