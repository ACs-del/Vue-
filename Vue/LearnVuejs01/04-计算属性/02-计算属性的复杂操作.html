<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>总价格:{{totalPrice}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      books:[
        {id:110,name:'红楼梦',price:100},
        {id:111,name:'三国演义',price: 80},
        {id:112,name: '水浒传',price:50},
        {id:113,name:'西游记',price:70}
      ]
    },
    computed:{
      totalPrice:function (){
        let result = 0
        for(let i=0;i<this.books.length;i++){
          result+=this.books[i].price
          //ES6循环语句写法
          // for(let i in this.books){
          //
          // }
          // for(let book of this.books){
          //
          // }
        }
        return result
      }
    }
  })
</script>
</body>
</html>
