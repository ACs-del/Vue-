<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //在ES6开发中，优先使用const,只有需要改变某一个标识符的时候才用let

  //1.一旦给const修饰的标识符被赋值后，不能修改
  // const name = 'why'
  // name = 'abc'

  //2.在使用const定义标识符，必须进行赋值
  //const name;

  //3.常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
  const obj = {
    name:'why',
    age:'18',
    height:'1.88'
  }

  console.log(obj);
  obj.name = '123';
  obj.age = '40';
  obj.height = '1.87';
</script>
</body>
</html>
