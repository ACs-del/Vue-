<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>当前计数：{{math}}</h1>
<!--  <button v-on:click="math++">+</button>-->
<!--  <button @click="math&#45;&#45;">-</button>-->
<!--  @click是v-on的语法糖（简写）-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>
<script>
  const obj = {
    math:0,

  }

  const app = new Vue({
    el:'#app',
    data:obj,
    methods:{
      add:function() {
        this.math++
        console.log("add()被执行")
      },
      sub:function (){
        this.math--
        console.log("sub()被执行")
      }
    }
  })
</script>
</body>
</html>
