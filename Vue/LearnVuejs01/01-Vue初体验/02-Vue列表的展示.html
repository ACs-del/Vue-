<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <ol>
    <li v-for="item in movies">{{item}}</li>
  </ol>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['钢铁侠','蜘蛛侠','奇异博士','海王']
    }
  })
</script>
</body>
</html>
