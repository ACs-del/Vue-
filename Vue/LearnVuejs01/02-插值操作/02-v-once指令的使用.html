<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{message}}</h1>
<!--  v-once表示该数据只渲染一次，不会随着数据的改变而改变-->
  <h1 v-once>{{message}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HEELOWORLD'
    }
  })
</script>
</body>
</html>
