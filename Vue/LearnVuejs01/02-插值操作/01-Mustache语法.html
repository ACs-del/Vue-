<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
<!--  mustache语法就是双大括号-->
  <h1>{{message}}</h1>
  <h1>{{message}},CS!</h1>
  <h1>{{firstName+lastName}}</h1>
  <h1>{{firstName+' '+lastName}}</h1>
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{counter*2}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HEELOWORLD',
      firstName:'Chen',
      lastName:'Sheng',
      counter:'100'
    }
  })
</script>
</body>
</html>
