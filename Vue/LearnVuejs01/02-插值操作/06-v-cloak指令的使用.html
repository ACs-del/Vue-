<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
        display: none;
    }
  </style>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app" v-cloak>
  <h1>{{message}}</h1>
</div>
<script>
  //在Vue解析之前，div有属性v-cloak
  //在Vue解析之后，div无属性v-cloak
  setTimeout(function (){
    const app = new Vue({
      el:'#app',
      data:{
        message:'HEELOWORLD'
      }
    })
  },1000)
</script>
</body>
</html>
