<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h1>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD',
      finalSize:100,
      finalColor:'red'
    }
  })
</script>
</body>
</html>
