<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: aqua;
    }
  </style>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1 class="title" :class="{active: isActive,line: isLine}">{{message}}</h1>
  <h1 class="title" :class="getclasses()">{{message}}</h1>
  <button @click="change">变色</button>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD',
      isActive:true,
      isLine:true
    },
    methods:{
      change:function (){
        this.isActive = !this.isActive
      },
      getclasses:function (){
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
