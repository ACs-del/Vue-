<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>
<!--点击列表的哪一项，该项文字变红-->
<script src="../../js/vue.js"></script>
<div id="app">
  <ul>
    <li v-for="(item,index) in movies":class="{'active':cuerys==index}" @click="cuerys=index"  >{{index+1}}--{{item}}</li>
  </ul>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies: ['钢铁侠','蜘蛛侠','奇异博士','海王'],
      cuerys:0,
    },


  })
</script>
</body>
</html>
