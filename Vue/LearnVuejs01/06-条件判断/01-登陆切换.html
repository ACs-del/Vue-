<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username">//加key可解决vue元素复用
  </span>
  //复用原因：vue在进行DOM渲染时，出于性能考虑，会尽可能复用已存在的元素，而不是重新创建新的元素
  //如果不希望Vue出现复用，可以给对应的元素添加key
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD',
      isUser:true
    }
  })
</script>
</body>
</html>
