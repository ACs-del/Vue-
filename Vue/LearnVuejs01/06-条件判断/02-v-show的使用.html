<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
<!--  v-if:当条件为false时，包含v-if指令的元素，不会存在于DOM中-->
  <h1 v-if="isShow" id="aaa">{{message}}</h1>
<!--  v-show:当条件为false时，v-show给我们的元素添加一个行内样式：display：none-->
  <h1 v-show="isShow" id="bbb">{{message}}</h1>

<!--  当需要在显示和隐藏之间切换很频繁时，使用v-show-->
<!--  当只有一次切换时，使用v-if-->
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD',
      isShow:true
    }
  })
</script>
</body>
</html>
