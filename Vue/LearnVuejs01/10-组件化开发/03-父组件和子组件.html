<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{message}}</h1>
  <cpn2></cpn2>
  <cpn1></cpn1>
</div>
<script>
  //1.创建第一个组件构造器（子组件）
  const cpnC1 = Vue.extend({
    template:`
    <div>
      <h2>我是标题1</h2>
      <p>哈哈哈哈好吧</p>
    </div>`
  })
  //2.创建第二个组件构造器（父组件）
  const cpnC2 = Vue.extend({
    template:`
    <div>
      <h2>我是标题2</h2>
      <p>呵呵呵呵好吧</p>
      <cpn1></cpn1>
    </div>`,
    components:{
      cpn1:cpnC1
    }
  })

  //root组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    },
    components:{
      cpn2:cpnC2,
      cpn1: cpnC1
    }
  })
</script>
</body>
</html>
