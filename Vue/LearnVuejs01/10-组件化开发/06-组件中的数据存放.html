<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{message}}</h1>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>哈哈哈</p>
    <cpn2></cpn2>
  </div>
</template>

<template id="cpn2">
  <div>
    <h2>{{title}}</h2>
    <p>呵呵呵</p>

  </div>
</template>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    template:'#cpn',
    components:{
      'cpn2':{
        template: '#cpn2',
        //组件中的data必须是一个函数。改变一个组件中的值，其他相同组件不会跟着改变
        data() {
          return {
            title:'CS999'
          };
        }
      }
    },
    data(){
      return{
        title:'CS666'
      }
    }
  })

  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    }
  })
</script>
</body>
</html>
