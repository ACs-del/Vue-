<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <cpn :cinfo="obj" :cmessage="message"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cinfo}}</h2>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script>
  const cpn = {
    template:'#cpn',
    props:{
      cinfo:{
        type:Object,
        default() {
          return {};
        }
      },
      cmessage: {
        type:String,
        default() {
          return undefined;
        }
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD',
      obj:{
        name:'陈升',
        age:18,
        height:1.80
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
