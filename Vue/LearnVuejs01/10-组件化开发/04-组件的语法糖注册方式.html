<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <h1>{{message}}</h1>
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script>
  //1.全局组件注册的语法糖

  Vue.component('cpn1',{
    template:`
    <div>
      <h2>我是标题1</h2>
      <p>哈哈哈哈好吧</p>

    </div>`
  })

  //注册局部组件的语法糖
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    },
    components:{
      'cpn2':{
        template:`
    <div>
      <h2>我是标题2</h2>
      <p>呵呵呵呵好吧</p>

    </div>`
      }
    }
  })
</script>
</body>
</html>
