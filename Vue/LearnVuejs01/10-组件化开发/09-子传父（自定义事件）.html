<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<!--父组件模板-->
<div id="app">
  <cpn @item-click="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<script>
  //子组件
  const cpn = {
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:1,name:'热门推荐'},
          {id:2,name:'手机数码'},
          {id:3,name:'家用家电'},
          {id:4,name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnClick(item){
        //发射
        this.$emit('item-click',item)
      }
    }
  }

  //父组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){
        console.log(item);
      }
    }
  })
</script>
</body>
</html>
