<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>哈哈哈</p>
    <cpn2></cpn2>
  </div>
</template>

<template id="cpn2">
  <div>
    <h2>我是标题</h2>
    <p>呵呵呵</p>

  </div>
</template>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    template:'#cpn',
    components:{
      'cpn2':{template: '#cpn2'}
    }
  })

  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    }
  })
</script>
