<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../../js/vue.js"></script>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
  <h2>我是子组件</h2><br>

  </div>
</template>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'HELLOWORLD'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            name:'我是子组件的name'
          }
        }
      }
    },
    methods: {
      btnClick() {
        //访问子组件 $refs
        console.log(this.$refs.aaa.name)
      }
    }
  })
</script>
</body>
</html>
